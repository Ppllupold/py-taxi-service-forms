{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>
  <p> You sure you want to delete the Manufacturer: {{ manufacturer }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
  </form>
{% endblock %}
